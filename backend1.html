<!-- backend1.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Backend One!</title>
    <style>
      :root {
        --background-color-light: #e8f5e9;
        --background-color-dark: #263238;
        --text-color-light: #2e7d32;
        --text-color-dark: #a5d6a7;
        --accent-color: #66bb6a;
        --font-family: "Roboto", sans-serif;
      }

      html {
        color-scheme: light dark;
      }

      body {
        background-color: var(--background-color-light);
        color: var(--text-color-light);
        font-family: var(--font-family);
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        transition: background-color 0.3s, color 0.3s;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background-color: var(--background-color-dark);
          color: var(--text-color-dark);
        }
      }

      h1 {
        font-size: 3em;
        margin-bottom: 0.2em;
      }

      p {
        font-size: 1.2em;
        max-width: 600px;
        text-align: center;
        margin: 0 1em;
      }

      a.button {
        display: inline-block;
        margin-top: 1em;
        padding: 0.8em 1.5em;
        background-color: var(--accent-color);
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1em;
        transition: background-color 0.3s;
      }

      a.button:hover {
        background-color: #81c784;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to Backend One!</h1>
    <p>
      This is the first backend service. Enjoy exploring our features and have a
      great experience!
    </p>
    <a href="#" class="button">Learn More</a>
  </body>
</html>
